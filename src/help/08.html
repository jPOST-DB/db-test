<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv=Content-Type content="text/html; charset=utf8">
    <title>指定した Dataset, Protein をピックアップ項目に追加する。</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>指定した Dataset, Protein をピックアップ項目に追加する。</h1>
    <ol>
      <li>
                 テーブルでピックアップしたい項目をチェックします。<br>
        <img width=542 height=335 src="images/image015.jpg">
      </li>
      <li>
         [Pick Up] ボタンを追加します。<br>
         <img width=568 height=360 src="images/image016.jpg">
      </li>
      <li>
         トップメニューの [Datasets (Picked Up)],
[Proteins (Picked Up)] を選択すると、ピックアップした、Dataset もしくは
Protein の一覧を確認する事ができます。<br>
<img width=566 height=242 src="images/image017.jpg">
</li>
</ol>
</body>
</html>
