<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv=Content-Type content="text/html; charset=utf8">
    <title>Dataset, Protein 一覧を開く。</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Dataset, Protein 一覧を開く。</h1>
    <ol>
      <li>
                  ブラウザで次の  url を開きます。<br>
        <a href="http://db-dev.jpostdb.org/db-test/" target="_blank">http://db-dev.jpostdb.org/db-test/</a>
         <br>
         <img width=514 height=442 src="images/image005.jpg">
         <br>
                     トップページが表示されます。
       </li>
       <li>
         [Filters] の下に [Dataset], [Protein] タブがあるので、そちらをクリックする事により、
         Dataset 一覧と Protein 一覧の表示を切り替える事ができます。
         <br>
         <img width=502 height=433 src="images/image006.jpg">
       </li>
    </ol>
  </body>
</html>
