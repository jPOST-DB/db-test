<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv=Content-Type content="text/html; charset=utf8">
    <title>ページの切り替えを行なう。</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>ページの切り替えを行なう。</h1>
    <ol>
      <li>
                  テーブルの下部のボタンでページ切り替え操作を行なう事ができます。<br>
         <img width=530 height=294 id="図 52" src="images/image010.jpg">
         <dl>
           <dt>First</dt>
           <dd>最初のページに戻ります。</dd>
           <dt>Previous</dt>
           <dd>前のページに戻ります。</dd>
           <dt>数字</dt>
           <dd>指定した番号のページにジャンプします。</dd>
           <dt>Next</dt>
           <dd>次のページに進みます。</dd>
           <dt>Last</dt>
           <dd>最後のページに移動します。</dd>
         </dl>
       </li>
     </ol>
   </body>
</html>
