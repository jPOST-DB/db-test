<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv=Content-Type content="text/html; charset=utf8">
    <title>指定した Dataset, Protein を除外項目に追加する。</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>指定した Dataset, Protein を除外項目に追加する。</h1>
    <ol>
      <li>
      トップページのテーブルで除外したい項目にチェックを入れます。<br>
<img width=522 height=322 src="images/image018.jpg">
</li>
<li>
      [Add to Excepted Proteins] もしくは [Add to Excepted Datasets] ボタンをクリックすると、
      チェックをつけていた項目はトップ画面のテーブルに表示されなくなります。<br>
   <img width=510 height=326 src="images/image019.jpg">
   </li>
   <li>
トップメニューの [Datasets (Excepted)], [Proteins (Excepted)] をクリックすると、
除外項目を確認する事ができます。<br>
<img width=566 height=266 src="images/image020.jpg">
</li>
</ol>
</body>
</html>
