<script>
    jPost.createSearchPage();
    $( '#search-form' ).collapse( 'toggle' );

    jPost.createDbTable(
        'dataset',
        '',
        'datasets.php',
        function( data ) {
        	jPost.getFilterParameters( data );
       	}
    );

       	'protein',

       	'proteins.php',

        }
