<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv=Content-Type content="text/html; charset=utf8">
    <title>ピックアップリスト、除外リストから項目を削除する。</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>ピックアップリスト、除外リストから項目を削除する。</h1>
    <ol>
      <li>
トップメニューの [Datasets (Picked Up)],
[Proteins (Picked Up)], [Datasets (Excepted)], [Proteins (Excepted)]
いずれかを選択して、操作したい項目リストを表示します。<br>
<img width=545 height=267 src="images/image021.jpg">
</li>
<li>削除したい項目にチェックを入れます。<br>
<img width=503 height=230 src="images/image022.jpg">
</li>
<li>
3. [Remove] ボタンをクリックすると、チェックした項目が項目リストから削除されます。
(DB の中のデータが削除される訳ではありません。)<br>
<img width=566 height=154 src="images/image023.jpg">
</li>
</ol>
</body>
</html>
